<!DOCTYPE html>
<html>
<head>
    <title>Test Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .pass {
            color: green;
            font-weight: bold;
        }
        .fail {
            color: red;
            font-weight: bold;
        }
        .nav-links {
            margin-bottom: 20px;
        }
        .nav-links a {
            margin-right: 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Test Results</h1>
    
    <div class="nav-links">
        <a href="/routes">Routes</a>
        <a href="/routes/filter?MinDistance=0&MaxDistance=1000">Filter Routes</a>
        <a href="/routes/sort?order=desc">Sort by Rating</a>
        <a href="/bookings">Bookings</a>
        <a href="/reports/upcoming">Upcoming Bookings Report</a>
        <a href="/run_tests">Test Results</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Test</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.test }}</td>
                <td class="{% if result.pass %}pass{% else %}fail{% endif %}">
                    {% if result.pass %}PASS{% else %}FAIL{% endif %}
                </td>
                <td>
                    {% if result.error is defined %}
                        {{ result.error }}
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
